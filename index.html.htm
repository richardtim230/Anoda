<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Icon-Based Multi-Screen Browser</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Browser Icon -->
  <div id="browserIcon" class="browser-icon">
    🌐 Mini Browser
  </div>

  <!-- Browser Container -->
  <div id="browserContainer" class="browser-container hidden">
    <div id="controls" class="browser-controls">
      <button id="addScreen">➕ Add Screen</button>
      <button id="closeBrowser">❌ Close Browser</button>
      <button id="themeToggle">🌙 Dark Mode</button>
    </div>
    <div id="browserGrid" class="browser-grid">
      <!-- Screens will be dynamically added here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
<!-- partial -->

</body>
